<html>
  <head>
    <title>Order Up</title>
    <link rel="stylesheet" type="text/css" href="orderup.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="orderup.js"></script>
  </head>
  <body>
    <div class="container center">
      <form id="orderForm" action="./results.html" method="get" onsubmit="return verifyPassword()">
        <h3>Billing Address</h3>
        <fieldset>
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName" required>
          <br>
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName" required>
          <br>
          <label for="address">Address:</label> 
          <input type="text" id="address" name="address" required>
          <br>
          <label for="city">City:</label>
          <input type="text" id="city" name="city" required>
          <br>
          <select name="state" id="state" name="state">
            <option value="AL">AL</option>
            <option value="AK">AK</option>
            <option value="AR">AR</option>	
            <option value="AZ">AZ</option>
            <option value="CA">CA</option>
            <option value="CO">CO</option>
            <option value="CT">CT</option>
            <option value="DC">DC</option>
            <option value="DE">DE</option>
            <option value="FL">FL</option>
            <option value="GA">GA</option>
            <option value="HI">HI</option>
            <option value="IA">IA</option>	
            <option value="ID">ID</option>
            <option value="IL">IL</option>
            <option value="IN">IN</option>
            <option value="KS">KS</option>
            <option value="KY">KY</option>
            <option value="LA">LA</option>
            <option value="MA">MA</option>
            <option value="MD">MD</option>
            <option value="ME">ME</option>
            <option value="MI">MI</option>
            <option value="MN">MN</option>
            <option value="MO">MO</option>	
            <option value="MS">MS</option>
            <option value="MT">MT</option>
            <option value="NC">NC</option>	
            <option value="NE">NE</option>
            <option value="NH">NH</option>
            <option value="NJ">NJ</option>
            <option value="NM">NM</option>			
            <option value="NV">NV</option>
            <option value="NY">NY</option>
            <option value="ND">ND</option>
            <option value="OH">OH</option>
            <option value="OK">OK</option>
            <option value="OR">OR</option>
            <option value="PA">PA</option>
            <option value="RI">RI</option>
            <option value="SC">SC</option>
            <option value="SD">SD</option>
            <option value="TN">TN</option>
            <option value="TX">TX</option>
            <option value="UT">UT</option>
            <option value="VT">VT</option>
            <option value="VA">VA</option>
            <option value="WA">WA</option>
            <option value="WI">WI</option>	
            <option value="WV">WV</option>
            <option value="WY">WY</option>
          </select>
        </fieldset>

        <h3>Payment</h3>
        <fieldset name="payment" id="payment">
          <input type="radio" name="paymentType" value="visa" checked> Visa<br>
          <input type="radio" name="paymentType" value="discover"> Discover<br>
          <input type="radio" name="paymentType" value="mastercard"> Mastercard<br>
          <input type="radio" name="paymentType" value="americanExpress"> American Express<br>

          <label for="cardNumber">Card Number:</label>
          <input type="text" id="cardNumber" name="cardNumber" required>
          <br>

          <label for="month">Exp. Date:</label>
          <select name="month" id="month">
            <option value="1">01</option>
            <option value="2">02</option>
            <option value="3">03</option>
            <option value="4">04</option>
            <option value="5">05</option>
            <option value="6">06</option>
            <option value="7">07</option>
            <option value="8">08</option>
            <option value="9">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
          <select name="year" id="year">
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
          </select>
          <br>

          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" name="cvv" required>
        </fieldset> 
        
        <h3>Create Account</h3>
        <fieldset name="createAccount" id="createAccount">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
          <br>
          <label for="password">Password:</label>
          <input type="text" id="password" name="password" required>
          <br>
          <label for="confirmPassword">Confirm Password:</label>
          <input type="text" id="confirmPassword" name="confirmPassword" required>
        </fieldset>

        <h3>Delivery Address</h3>
        <fieldset>
          <label for="populate">Same as billing?</label>
          <input type="checkbox" name="populate" id="populate" onchange="populateDelivery()">
          <br>
          <label for="delAddFirstName">First Name:</label>
          <input type="text" id="delAddFirstName" name="delAddFirstName" required>
          <br>
          <label for="delAddLastName">Last Name:</label>
          <input type="text" id="delAddLastName" name="delAddLastName" required>
          <br>
          <label for="delAddAddress">Address:</label> 
          <input type="text" id="delAddAddress" name="delAddAddress" required>
          <br>
          <label for="delAddCity">City:</label>
          <input type="text" id="delAddCity" name="delAddCity" required>
          <br>
          <select name="delAddState" id="delAddState">
            <option value="AL">AL</option>
            <option value="AK">AK</option>
            <option value="AR">AR</option>	
            <option value="AZ">AZ</option>
            <option value="CA">CA</option>
            <option value="CO">CO</option>
            <option value="CT">CT</option>
            <option value="DC">DC</option>
            <option value="DE">DE</option>
            <option value="FL">FL</option>
            <option value="GA">GA</option>
            <option value="HI">HI</option>
            <option value="IA">IA</option>	
            <option value="ID">ID</option>
            <option value="IL">IL</option>
            <option value="IN">IN</option>
            <option value="KS">KS</option>
            <option value="KY">KY</option>
            <option value="LA">LA</option>
            <option value="MA">MA</option>
            <option value="MD">MD</option>
            <option value="ME">ME</option>
            <option value="MI">MI</option>
            <option value="MN">MN</option>
            <option value="MO">MO</option>	
            <option value="MS">MS</option>
            <option value="MT">MT</option>
            <option value="NC">NC</option>	
            <option value="NE">NE</option>
            <option value="NH">NH</option>
            <option value="NJ">NJ</option>
            <option value="NM">NM</option>			
            <option value="NV">NV</option>
            <option value="NY">NY</option>
            <option value="ND">ND</option>
            <option value="OH">OH</option>
            <option value="OK">OK</option>
            <option value="OR">OR</option>
            <option value="PA">PA</option>
            <option value="RI">RI</option>
            <option value="SC">SC</option>
            <option value="SD">SD</option>
            <option value="TN">TN</option>
            <option value="TX">TX</option>
            <option value="UT">UT</option>
            <option value="VT">VT</option>
            <option value="VA">VA</option>
            <option value="WA">WA</option>
            <option value="WI">WI</option>	
            <option value="WV">WV</option>
            <option value="WY">WY</option>
          </select>
        </fieldset>

        <input type="submit" value="Place Order">
      </form>
    </div>
  </body>
</html>
